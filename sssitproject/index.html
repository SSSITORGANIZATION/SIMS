<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preload" as="image" href="/src/assets/pic1.webp" fetchpriority="high" />

  <!-- Primary SEO -->
  <title>SSSIT Computer Education | ISO Certified Institute | Java Python Training</title>
  <meta name="description"
    content="SSSIT Computer Education - ISO 9001:2015 certified institute offering advanced training in Java, Python, Full Stack, Data Science, C, C++, SQL, and more. 100% placement assistance. Admissions open now!" />
  <meta name="keywords"
    content="SSSIT, Computer Education, Java Training, Python Course, Full Stack Development, Software Training, IT Courses, Institute, ISO Certified, Programming Classes, Best Computer Institute" />
  <meta name="author" content="SSSIT Computer Education" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://your-domain.com/" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "SSSIT Computer Education",
    "description": "ISO 9001:2015 certified computer education institute offering professional IT training courses",
    "url": "https://your-domain.com/",
    "logo": "https://your-domain.com/logo.png",
    "image": "https://your-domain.com/logo.png",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "admissions",
      "availableLanguage": "English"
    },
    "offers": {
      "@type": "Offer",
      "category": "Educational Services",
      "name": "IT Training Courses"
    },
    "hasCredential": {
      "@type": "EducationalOccupationalCredential",
      "credentialCategory": "ISO 9001:2015 Certification"
    }
  }
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="SSSIT Computer Education - ISO Certified Institute" />
  <meta property="og:description"
    content="Leading ISO certified computer institute since 1999. Courses: Java, Python, Full Stack, Data Science & more." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.com/" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SSSIT Computer Education" />
  <meta name="twitter:description"
    content="ISO-certified computer training institute offering job-oriented IT courses." />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- DNS Prefetch for Performance -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

  <!-- Font Preloading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  </noscript>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Security Headers -->

  <!-- Additional SEO -->
  <meta name="theme-color" content="#302adc" />
  <meta name="msapplication-TileColor" content="#302adc" />
  <meta name="application-name" content="SSSIT Computer Education" />

  <!-- Vite -->
  <script type="module" src="/src/main.jsx"></script>

</head>

<body>
  <!-- SEO-Friendly Hidden H1 -->
  <h1 style="position:absolute; left:-9999px;">
    SSSIT Computer Education - ISO Certified Training Institute
  </h1>

  <div id="root"></div>
</body>

</html>
